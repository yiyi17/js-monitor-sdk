<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    用户操作队列
  </div>
  <script>
    const a = {}

    // promise 报错
    function handlePromiseError() {
      new Promise(() => {
        console.log(a.b.d);
      })
    }
    // 普通报错
    function handleCommonError() {
      console.log(a.b.c);
    }
    // 资源报错
    function handleResourcesError() {
      const img = document.createElement('img')
      img.src = '/abc'
      document.body.appendChild(img)
    }
    // 路由变化
    function handlePushState() {
      history.pushState('name', null, '/js-monitor-sdk/queue.html/pushState')
    }
    // 路由变化
    function handleReplaceState() {
      history.replaceState('name', null, '/js-monitor-sdk/queue.html/replaceState')
    }
    function handlePopstate() {
      window.location.hash = 'popstate'
    }
  </script>
  <div>
    <button>点击</button>
    <button onclick="handlePromiseError()">promise错误</button>
    <button onclick="handleCommonError()">普通错误</button>
    <button onclick="handleResourcesError()">资源错误</button>
    <button onclick="handlePushState()">pushState</button>
    <button onclick="handleReplaceState()">replaceState</button>
    <button onclick="handlePopstate()">popstate</button>
    <input type="text" />
    <div contenteditable style="width: 200px;height: 40px; border: 1px solid #000;"></div>
    <svg viewBox="64 64 896 896" focusable="false" class="abc" data-icon="info-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path><path d="M464 336a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm72 112h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V456c0-4.4-3.6-8-8-8z"></path></svg>
  </div>

  <video src="https://www.w3school.com.cn/i/movie.ogg" preload="metadata" controls="controls" poster="" controlslist="nodownload" class="editor-block editor-block-video">您的浏览器不支持 video 标签</video>

  <audio src="https://www.w3school.com.cn/i/horse.ogg" controls="controls">
    您的浏览器不支持 audio 标签。
    </audio>

  <canvas id="myCanvas"></canvas>

  <script type="text/javascript">

  var canvas=document.getElementById('myCanvas');
  var ctx=canvas.getContext('2d');
  ctx.fillStyle='#FF0000';
  ctx.fillRect(0,0,80,100);

  </script>
  <script src="/__build__/js-monitor-sdk.js"></script>
</body>
</html>
